<!DOCTYPE html>
<html>
<head>
  <title>Token</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script src="./token.js"></script>
</head>
<body>
  <h1>Token</h1>
  <h2>Backfeed</h2>
  <h3>Total supply is <span class="black"><span id="totalSupply"></span> Coins</span></h3>
  <h3>You have <span class="black"><span id="balance"></span> Coins</span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendCoin()">Send Coins</button>
  <br><br>
  <pre id="status" height=10></pre>
</body>
</html>
